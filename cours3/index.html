<!-- notion de formulaire -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion de formulaire</title>
 </head>
 <body>
   <center> <h1>Notion de formulaire</h1></center>
 <center>
<div style="width: 30%; background-color: yellow; border: solid 3px; border-radius: 20px;">
    <form action="">
        <h3>Ajout d'un etudiant dans la base</h3>
        <!-- les imput en html -->
         <label for="prenom">Votre prenom</label><br>
        <input type="text" name="prenom"  placeholder="Ex: Fatoumata" required><br>
        <label for="nom">Votre nom</label><br>
        <input type="text" name="nom"  placeholder="Ex: CAMARA" required><br>
        <label for="age">Votre age</label><br>
        <input type="number" name="age"  placeholder="Ex: 15"  required><br>
        <!-- type email -->
        <label for="email">Votre email</label><br>
        <input type="email" name="email"  placeholder="Ex: camara@gmail.com" required><br>
       <!-- balise email avec plusieurs mails -->
       <label for="emailm">Votre email</label><br>
       <input type="email" name="emailm"  placeholder="Ex: camara@gmail.com, sylla@gmail.com " multiple required><br>
              <!-- le type mot de passe -->
        <label for="password">Votre mot de passe</label><br>
        <input type="password" name="password"  placeholder="Ex: 123456" required><br>
        <!-- Les champs de type date -->
         <label for="date">Date de naissance</label><br>
         <input type="date" name="date" placeholder="selectionner votre date de naissance" required><br>
         <label for="samba">debu du cours</label><br>
         <input type="datetime" name="samba"  required><br>
         <label for="datetime-local">fin du cours</label><br>
         <input type="datetime-local" name="datetime-local"  required><br>
        <!-- notion de date et heure -->
        <label for="week">semaines</label>
        <input type="week" name="week" id=""><br>
        <label for="month">temps</label>
         <input type="time" name="" id=""><br>
         <label for="month">mois</label>
         <input type="month" name="month" id=""><br>
        <label for="datep">dat personalisee</label>
        <input type="date" min="2025-03-13" max="2025-03-20" id="">



         <!-- inpput de type search-->
          <label for="search">Rechercher quelques chose</label><br>
          <input type="search" name="search" placeholder="Entrer pour rechercher"><br>
          <!-- input pour les numeros de telephone -->
           <label for="telephone">Num de telephone</label><br>
           <input type="tel" name="telephone" placeholder="(+224) 626 22 22 22">
            <!-- pour les url -->
             <label for="url">pour les liens</label><br>
             <input type="url" name="url" placeholder="https://jkskdjksjd.com"><br>
             <!-- input de type checkbox -->
                <label for="checkbox">choix multiple</label><br>
                <input type="checkbox" name="checkbox" value="1">je suis d'accord <br>
                <!-- les input de type range -->
                 <label for="prix">le prix de l'appartement</label><br>
                 <input type="range" name="prix" id="prix" min="50000" max="5000000" step="250000" value="200000000"><br>
                <output class="prix-output" for="prix"></output>
                <!-- notion de champs de type couleur -->
                 <label for="couleur">couleur</label>
                 <input type="color" name="couleur" id="">

<br><br>
        <!-- bouton de validation du formulaire -->
        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">


    </form>
</div>
 </center>
 </body>
 <script>
    const prix= document.querySelector("#prix");
    const output= document.querySelector(".prix-output");
    output.textContent= prix.value;
    prix.addEventListener("input", ()=>{
        output.textContent= prix.value;
    });    ;
 </script>
 </html>
